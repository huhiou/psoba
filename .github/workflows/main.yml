name: pSoBaa

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Agrega PowerShell Code'
        required: true
      pincode:
        description: 'Pin Seis Digitos'
        required: true

env:
  Script_url: ${{ secrets.SCRIPT_URL }} #URL to download the powershell script
  Token: ${{ secrets.TOKEN }} #Token to access the URL

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Download Script
      uses: actions/download-artifact@v2
      with:
        url: ${{ env.SCRIPT_URL }}
        token: ${{ env.TOKEN }}
    
    - name: Execute Script
      uses: peterjausovec/powershell-action@v3
      with:
        script: .\set.ps1

    - name: Start pSoBaa
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
